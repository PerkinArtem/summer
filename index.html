<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <title>До літа залишилось | 2022</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <video autoplay muted loop class="video-backround">
        <source src="background.mp4" type="video/mp4">
    </video>

    <h1 class="countdown-title">До літа залишилось</h1>

    <div class="countdown-container">
        <div class="days-container">
            <p class="numbers" id="days">0</p>
            <p class="numbers-caption">днів</p>
        </div>
        <div class="hours-container">
            <p class="numbers" id="hours">0</p>
            <p class="numbers-caption">годин</p>
        </div>
        <div class="minutes-container">
            <p class="numbers" id="minutes">0</p>
            <p class="numbers-caption">хвилин</p>
        </div>
        <div class="seconds-container">
            <p class="numbers" id="seconds">0</p>
            <p class="numbers-caption">секунд</p>
        </div>
    </div>
</body>
</html>
